<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different API methods</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body> 
    <!-- header -->
    <header>
      <b>Weather Dashboard</b>
    </header> 
    <div id="grid-wrap">
      <!-- user form for city input -->
      <div id="mySidenav" class="sidenav">
        <form onsubmit="apiCall(event)"> 
          <label for= "city-Name"> Search for a city:  </label><br> 
          <input type= "text" id= "cityName" name= "cityName"><br> 
          <input type= "submit" value= "Search">
        </form>
        <!-- Button holder -->
        <div id=button-holder> 

        </div>
      </div>
      <!-- information about the city -->
      <div class= "main-content">
        <div id="city-info"> <p id= city-temp> </p> <p id= city-wind> </p><p id= city-humidity> </p><p id= city-uv> </p></div>
        <div>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
            </div>
          </div>
        </div> 
      </div>
    </div> 
   <script src="script.js"></script>
  </body>
</html>
